<html>
		<head>
				<title>Todo MVC</title>
				<meta charset="utf8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<style>
					.completed .checked::before {
						content: '✓';
						font-size: 15px;
						position: absolute;
						margin-top: -3px;
						margin-left: 1px;
					} 
					.remove::before {
						content: '✖';
						font-size: 15px;
					}
					.checked {
						width: 15px;
						height: 15px;
						border: 1px solid black;
						border-radius: 100%;
						margin: 0px 10px;
					}
					.todos {
						padding: 10px;
					}
					
					.todo-item > * {
						display: inline-block;
					}
					
					.todos > * {
						list-style: none;
						padding: 10px;
					}
					
					.text {
						display: inline-block;
						vertical-align: top;
					}
					
				</style>
		</head>
		<body>
			<div id="todo-app"></div>
			<script src="../firera.js"></script>
			<script src="index.js"></script>
		</body>
</html>
