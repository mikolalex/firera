<html>
		<head>
				<title>Virtual table</title>
				<meta charset="windows-1251">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<style>
					.outer {
						border-top: 1px solid black;
						border-bottom: 1px solid black;
						overflow-y: scroll;
						overflow-x: hidden;
						height: 600px;
						position: relative;
						margin: auto;
					}
					
					.row {
						background-color: #b7d1e4;
						border: 2px solid white;
						clear: left;
						overflow: hidden;
					}
					
					.row > * {
						float: left;
						padding: 0px 10px;
					}
					
					.vtable {
						position: absolute;
						top: 0px;
						left: 0px;
						right: 0px;
						overflow-y: hidden;
					}
				</style>
		</head>
		<body>
			<div class="test-vgrid"></div>
			<script src="../../dist/firera.js"></script>
			<script src="../../FireraInspector/jquery.js"></script>
			<script src="index.js"></script>
		</body>
</html>
